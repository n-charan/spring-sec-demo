# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - azure-deploy-2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d26fa3a8112f40e39d57e1909f739743 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e0bca8253bbf485091e3def3023f8279 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_d26fa3a8112f40e39d57e1909f739743 }}/n-charan/spring-sec-demo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'azure-deploy-2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f4c5ec8ee054dd592ffee7d2812bac8 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_d26fa3a8112f40e39d57e1909f739743 }}/n-charan/spring-sec-demo:${{ github.sha }}'